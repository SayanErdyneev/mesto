<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта места России" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">

      <div class="profile__container">
        <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__addbutton" type="button"></button>
    </section>

    <section class="elements" aria-label="Карточки с достопримечательностями">
      <ul class="elements__list">



      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <!-- Всплывающие окна -->

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button"></button>
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="Profile" class="popup__profileform">
          <input type="text" name="Name" class="popup__name popup__input-style" placeholder="Жак-Ив Кусто">
          <input type="text" name="Profession" class="popup__description popup__input-style"
            placeholder="Исследователь океана">
          <button type="submit" class="popup__save popup__save_edit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_type_addcard">
    <div class="popup__container">
      <button class="popup__close popup__close_addbutton" type="button"></button>
      <div class="popup__body">
        <h2 class="popup__title">Новое место</h2>
        <form name="addCard" class="popup__addCardform">
          <input type="text" name="TitleCard" class="popup__title-card popup__input-style" placeholder="Название">
          <input type="text" name="LinkCard" class="popup__link-card popup__input-style"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save popup__save_addbutton">Создать</button>
        </form>
      </div>
    </div>
  </div>


  <div class="popup popup_type_openimage">
    <div class="popup__container-image">
      <button class="popup__close popup__close_imagebutton" type="button"></button>
      <figure class="popup__figure-image">
        <img src="#" alt="Описание карточек." class="popup__image">
        <figcaption class="popup__figcaption-image"></figcaption>
      </figure>
    </div>
  </div>


  <template id="template">
    <li class="elements__item">
      <button class="elements__delete" type="button"></button>
      <img src="#" alt="Описание карточек." class="elements__image">
      <div class="elements__container">
        <h2 class="elements__text"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </li>
  </template>


  <script src="./scripts/script.js"></script>
</body>

</html>
