<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта места России" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">

      <div class="profile__container">
        <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>

      </div>

      <button class="profile__addbutton" type="button"></button>
    </section>

    <section class="elements" aria-label="Карточки с достопримечательностями">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/Karachevsk.jpg" alt="Заброшенное здание на фоне горы." class="elements__image">
          <div class="elements__container">
            <h2 class="elements__text">Карачаевск</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Elbrus.jpg" alt="Холмы и гора на горизонте." class="elements__image">
          <div class="elements__container">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Dombai.png" alt="Заснеженная гора и леса." class="elements__image">
          <div class="elements__container">
            <h2 class="elements__text">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Baikal.jpg" alt="Зимний берег Байкала." class="elements__image">

          <div class="elements__container">
            <h2 class="elements__text">Байкал</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Iguazu_Falls.jpg" alt="Водопад и скалы." class="elements__image">
          <div class="elements__container">
            <h2 class="elements__text">Водопады Игуасу</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Juneau.jpg" alt="Озеро посреди леса и гора." class="elements__image">
          <div class="elements__container">
            <h2 class="elements__text">Джуно</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="Profile" class="popup__profile">
          <input type="text" name="Name" class="popup__name popup__input-style" value="Жак-Ив Кусто">
          <input type="text" name="Profession" class="popup__description popup__input-style"
            value="Исследователь океана">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>


  <script src="./scripts/script.js"></script>
</body>

</html>
