<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта места России" class="header__logo">

  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/Avatar.jpg" alt="" class="profile__avatar">
      <div class="profile__info">
        <p class="profile__text">Жак-Ив Кусто</p>
        <button class="profile__button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__addbutton"></button>
    </section>

    <section class="elements">

      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/Karachevsk.jpg" alt="" class="elements__image">
          <div class="elements__container">
            <p class="elements__text">Карачаевск</p>
            <button class="elements__like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Elbrus.jpg" alt="" class="elements__image">
          <div class="elements__container">
            <p class="elements__text">Гора Эльбрус</p>
            <button class="elements__like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Dombai.png" alt="" class="elements__image">
          <div class="elements__container">
            <p class="elements__text">Домбай</p>
            <button class="elements__like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Baikal.jpg" alt="" class="elements__image">
          <div class="elements__container">
            <p class="elements__text">Байкал</p>
            <button class="elements__like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Iguazu Falls.jpg" alt="" class="elements__image">
          <div class="elements__container">
            <p class="elements__text">Водопады Игуасу</p>
            <button class="elements__like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/Juneau.jpg" alt="" class="elements__image">
          <div class="elements__container">
            <p class="elements__text">Джуно</p>
            <button class="elements__like"></button>
          </div>
        </li>

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</body>
</html>
